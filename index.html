<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footwear Design</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" text="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <a href="#" class="hamburger">
      <i class="fa fa-bars"></i>
    </a>

    <a href="#" class="phone"><i class="fa fa-phone"></i></a>

    <div class="content">
      <h2>Shoe are Us</h2>
      <p>Find the right fit for you</p>
    </div>

    <div class="carousel-container">
      <div class="carousel" id="carousel">
        <div class="slide" data-bg="cb021c">
          <img src="imges/shoe-1.jpg" alt="shoe-1" />
          <h1>Performace</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="E0E1E3">
          <img src="imges/shoe-2.jpg" alt="shoe-1" />
          <h1>Design</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="F6F7F9">
          <img src="imges/shoe-3.jpg" alt="shoe-1" />
          <h1>Commodity</h1>
          <a href="#">Learn More</a>
        </div>
        <div class="slide" data-bg="3F4346">
          <img src="imges/shoe-4.jpg" alt="shoe-1" />
          <h1>Lightness</h1>
          <a href="#">Learn More</a>
        </div>
      </div>
      <button id="left" class="left-arrow arrow">
        <i class="fa fa-chevron-left"></i>
      </button>
      <button id="right" class="right-arrow arrow">
        <i class="fa fa-chevron-right"></i>
      </button>

      <div class="progress"></div>
    </div>
  </body>
</html>
